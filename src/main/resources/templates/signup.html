<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section}	)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section>


		<!-------------------------------Form Start ------------------------------------------



		<div class="container">
			<div class="signupFormContainer w-50">
				<div class="signupHeaderContainer">
					<h1 class="boldText">Signup</h1>

				</div>
				<div class="my-4">
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						<div class="mb-3 nameField">
							<div class="mx-2" style="margin-left:0">
								<label for="firstname" class="form-label">Name</label>
								<input type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" name="name"
									id="firstname" th:value="${user.name}">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

								</div>
							</div>

						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email address</label>
							<input type="email" name="email" class="form-control"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}"
								id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${user.email}">
							<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">

							</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3">
							<label for="exampleInputCPassword1" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" id="exampleInputCPassword1">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-outline-success mx-2">Signup</button>
							<button type="submit" class="btn btn-outline-primary mx-2">Signin</button>

						</div>
					</form>
				</div>
			</div>
		</div>




		<!-------------------------------Form End ------------------------------------------>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card my-1">

						<form class="card-body cardbody-color p-lg-5" action="" th:action="@{/do_register}"
							method="post" th:object="${user}">
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username anad password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You are sucessfully log out
							</div>
							<div class="text-center">
								<img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
									class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
									alt="profile">
							</div>

							<div class="mb-3">
								<input type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" name="name"
									id="Username" th:value="${user.name}" placeholder="Enter your Name">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

								</div>
							</div>
							<div class="mb-3">
								<input type="email" name="email" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}"
									id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${user.email}"
									placeholder="Enter your Email">
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">

								</div>
							</div>
							<div class="mb-3">
								<input type="password" name="password" class="form-control" id="exampleInputPassword1"
									placeholder="Enter your password">
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="exampleInputCPassword1"
									placeholder="Confirm password">
							</div>
							<div class="text-center"><button type="submit" class="btn btn-color px-5 mb-2 w-100">Sign
									Up</button></div>
							<div id="emailHelp" class="form-text text-center my-2 text-dark">
								Registered? <a th:href="@{/signIn}" class="text-dark fw-bold">
									Log In</a>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
		<!------------------>
	</section>
</body>

</html>

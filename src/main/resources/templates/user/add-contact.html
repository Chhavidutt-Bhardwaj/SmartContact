<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section}	)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section>
		<div class="card m-4">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div th:if="${session.message}" class="mx-auto w-50">
					<div class="alert text-center w-100" role="alert" th:classappend="${'alert-'+session.message.type}">
						<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!------- Name of contact ------------>
								<div class="input-group flex-nowrap">
									<span class="input-group-text mx-3" id="addon-wrapping"><i
											class="fa-solid fa-user"></i></span>
									<input type="text" name="name" class="form-control" placeholder="Enter contact Name"
										aria-label="Username" aria-describedby="addon-wrapping">
								</div>

								<!------- Work of contact ------------>
								<div class="input-group flex-nowrap mt-5">
									<span class="input-group-text mx-3" id="addon-wrapping"><i
											class="fa-solid fa-briefcase"></i></span>
									<input type="text" name="work" class="form-control" placeholder="Enter contact Work"
										aria-label="Username" aria-describedby="addon-wrapping">
								</div>

								<!------- Email of contact ------------>
								<div class="input-group flex-nowrap mt-5">
									<span class="input-group-text mx-3" id="addon-wrapping"><i
											class="fa-solid fa-envelope"></i></span>
									<input type="email" name="email" class="form-control"
										placeholder="Enter contact Email" aria-label="Username"
										aria-describedby="addon-wrapping">
								</div>

								<!------- PhoneNumber of contact ------------>
								<div class="input-group flex-nowrap mt-5">
									<span class="input-group-text mx-3" id="addon-wrapping"><i
											class="fa-solid fa-phone"></i></span>
									<input type="number" name="phone" class="form-control"
										placeholder="Enter contact Number" aria-label="Username"
										aria-describedby="addon-wrapping">
								</div>
								<!------- Image of contact ------------>
								<div class="input-group flex-nowrap mt-5">
									<span class="input-group-text mx-3" id="addon-wrapping"><i
											class="fa-solid fa-image"></i></span>
									<input type="file" name="profileImage" class="form-control"
										placeholder="Enter contact Number" aria-label="Username"
										aria-describedby="addon-wrapping">
								</div>



								<div class="container text-center mt-5">

									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>

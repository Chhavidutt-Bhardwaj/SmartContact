<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section}	)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card my-3">

						<form class="card-body cardbody-color p-lg-5" th:action="@{/dologin}" action="#" method="post">
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username anad password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You are sucessfully log out
							</div>
							<div class="text-center">
								<img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
									class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
									alt="profile">
							</div>

							<div class="mb-3">
								<input type="text" name="username" class="form-control" id="Username"
									aria-describedby="emailHelp" placeholder="User Name">
							</div>
							<div class="mb-3">
								<input type="password" name="password" class="form-control" id="password"
									placeholder="password">
							</div>
							<div class="text-center"><button type="submit"
									class="btn btn-color px-5 mb-5 w-100">Login</button></div>
							<div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
								Registered? <a href="/signup" class="text-dark fw-bold"> Create an
									Account</a>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
